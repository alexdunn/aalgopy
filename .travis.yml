language: python
python:
    - "3.4"

notifications:
  email: false

branches:
    only:
        - master

install: # Prepare system
    - pip install -U pip
    - pip install -e .
    - ./get_data_sets.sh

script: # Test
    - py.test --cov ./ --cov-report term --cov-report xml

after_success:
    - coveralls

